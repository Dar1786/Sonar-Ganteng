name: SonarQube

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache SonarQube Scanner
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar

      - name: Run SonarQube Scanner
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=TryOn\
            -Dsonar.host.url=http://localhost:9000\
            -Dsonar.token=squ_5fcb937dab1caca71e9e2cb09ce42d281add228a
